<section class="section-contact-us section-contact-us_map">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block">
					<div class="heading">Узнавайте <span class="text-accent">первыми</span> о лучших предложениях</div>
					<p>Заполните форму или свяжитесь с нашим консультантом по номеру телефона или в соц сетях</p>

					<form action="" class="form">
						<input type="text" class="form__input" placeholder="ФИО">

						<div class="row">
							<div class="col-md-6">
								<input type="tel" class="form__input form__input_tel" placeholder="Номер телефона">
							</div>

							<div class="col-md-6">
								<input type="email" class="form__input" placeholder="E-mail">
							</div>
						</div>

						<textarea class="form__text" placeholder="Сообщение"></textarea>

						<button class="btn btn_w-100p btn_primary">Отправить</button>

						<input class="styled-checkbox" id="agree" type="checkbox" value="agree">
    					<label for="agree">Я даю своё согласие на обработку персональных данных и подтверждаю ознакомление с <a href="#">пользовательским соглашением</a> и <a href="#">политикой о конфиденциальности</a>.</label>
					</form>
				</div>
			</div>
		</div>
	</div>
        
	<div class="map" style="background-image: url(images/dist/map.jpg);">
		<!-- <img src="images/dist/map.jpg" alt=""> -->
	</div>
</section>
